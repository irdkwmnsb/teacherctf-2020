{% extends 'base.html' %}

{% block content %}

<div class="content row justify-content-center mt-0">
<div class="container col-11 border justify-content-center p-3 mb-5 bg-white mt-0">
	{% if error_context %}
    {% for key,error in error_context.items %}
    <div class="alert alert-danger row justify-content-center rounded-0" role="alert">
        {{error}}
    </div>{% endfor %}
    {% endif %}
  <form action="" method="post" class="" enctype="multipart/form-data">
    <div class="input-group mb-3">
  <div class="input-group-prepend">
        <form action="" method="post" class="" enctype="multipart/form-data">
        	{% csrf_token %}
    <span class="input-group-text rounded-0" id="basic-addon1">Ученик</span>
  </div>
	{{ form.student }}
</div>
    <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text rounded-0" id="basic-addon1">Предмет</span>
  </div>
  {{ form.subject }}
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text rounded-0">Оценка</span>
  </div>
  {{ form.mark }}
</div>
<div class="form-group">
  
        <input type="submit" value="Отправить" class="btn btn-primary btn-block rounded-0" style="background-color: #738fa0; color:white; border-color:black;">
    </form>
</div>
{% endblock %}
